<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图文排版</title>
    <style>
        .pageCenter {
            position: relative;
            width: 400px;
            height: 600px;
            /*border: 1px solid red;*/
            margin-top: 2px;
            background: white;
            display: inline-block;
        }

        .img {
            position: absolute;
            /*border: 2px solid white;*/
        }

        .itemWord {
            margin: 4px 0;
            display: inline-block;
            font-size: 14px;
        }

        .imgContainer {
            /*position: relative;*/
        }

        .unvisible {
            display: none;
        }

        .imgTxt {
            background-size: cover;
        }

        body {
            font-size: 14px;
            background-image: url("img/bg.jpg");
        }

        .pageContainer {
            text-align: center;
        }

        .pages {
            word-spacing: -5px;
            padding-left: 0;
            -webkit-transform-origin: 0 0 0;
            transform-origin: 0 0 0;
            list-style-type: none;
            margin: 0 auto;
            outline: 0;
            text-align: center;
            max-width: 600px;
        }

        .pageItem {
            -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .14), 0 1px 5px 0 rgba(0, 0, 0, .12), 0 3px 1px -2px rgba(0, 0, 0, .2);
            display: inline-block;
            position: relative;
            font-size: 14px;
            padding: 50px 50px 50px 100px;
            background-color: #fff;
            margin: 0 5px 14px;
            overflow: hidden;
            outline: 0;
            text-align: center;
            vertical-align: top;
            word-spacing: 0;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 40px;
            right: 40px;
            line-height: 3;
            font-size: 0.9em;
            color: #737373;
        }

        .footer div {
            display: inline-block;
        }

        .bookName, .pagination {
            float: right;
        }

        .footDate {
            float: left;
        }

        .bookName:after {
            content: '';
            margin-left: .5em;
            margin-right: .5em;
            display: inline-block;
            height: 1.2em;
            vertical-align: text-top;
            border-left: 1px solid #ccc;
        }

        .pageItem:nth-child(odd) footer .pagination, .pageItem:nth-child(odd) footer .bookName {
            float: left;
        }

        .pageItem:nth-child(odd) footer .bookName:after {
            height: 0;
        }

        .pageItem:nth-child(odd) footer .bookName:before {
            content: '';
            margin-left: .5em;
            margin-right: .5em;
            display: inline-block;
            height: 1.2em;
            vertical-align: text-top;
            border-left: 1px solid #ccc;
        }

        .pageItem:nth-child(odd) footer .footDate {
            float: right;
        }

        .footer hr {
            margin: 3px 0;
            height: 0;
            border: 0;
            border-bottom: 1px solid #ddd;
        }

        .pageItem .date{
            font-size: 1.5em;
            color: #ca5858;
            position: absolute;
            width: 45px;
            text-align: center;
        }
        .pageItem .time{
            background-color: #ca5858;
            line-height: 20px;
            position: absolute;
            width: 45px;
            color: white;
            padding: 3px 0;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body oncontextmenu="return false" onselectstart="return false" ondragstart="return false"> 　
<div class="pageContainer">
    <ul class="pages"></ul>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

<script src="js/layout.js"></script>
<script>


</script>

</body>
</html>
